<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* / General Styles / */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background:black;
            color: white;
        }

        /* / Header / */
        .header {
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }

        /* / GitHub Logo / */
        .github-logo {
            font-size: 2rem;
            color: white;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .github-logo:hover {
            transform: scale(1.2);
            color: #ffcc00;
        }

        /* / Projects Container / */
        .projects-container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        .projects-container h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        /* / Project Grid / */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* / Project Cards / */
        .project-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        /* / Project Links / */
        .project-link {
            display: inline-block;
            margin-top: 10px;
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        .project-link:hover {
            text-decoration: underline;
        }

        /* / Responsive Design / */
        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }

            .github-logo {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="https://github.com/yourgithubprofile" target="_blank" class="github-logo">
            <i class="fab fa-github"></i>
        </a>
    </header>

    <main class="projects-container">
        <h2>Projects</h2>
        <div class="projects-grid">
            <div class="project-card">
                <img scr="" class="image">
                <h3>Personal Portfolio</h3>
                <a href="projects/portfolio.html" target="_blank" class="project-link">View Project</a>
            </div>
            <div class="project-card">
                <h3>Landing Page</h3>
                
                <a href="projects/landing-page.html" target="_blank" class="project-link">View Project</a>
            </div>
            <div class="project-card">
                <h3>Blog Page</h3>
                
                <a href="projects/blog.html" target="_blank" class="project-link">View Project</a>
            </div>
        </div>
    </main>

</body>
</html>
