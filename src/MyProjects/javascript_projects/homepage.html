<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Projects</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* Reset & Body */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0F172A;
      color: #F1F5F9;
    }

    /* GitHub Logo */
    .github-logo {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
    }
    .github-logo img {
      width: 35px;
      filter: invert(1);
      transition: transform 0.3s ease;
    }
    .github-logo img:hover {
      transform: scale(1.1);
    }

    /* Section Title */
    .section-title {
      text-align: center;
      font-size: 2.5rem;
      color: #34D399;
      margin-top: 60px;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    /* Projects Section */
    .projects-section {
      padding: 80px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    /* Project Card */
    .project-card {
      background-color: #1E293B;
      border-radius: 16px;
      padding: 25px 20px;
      color: #F1F5F9;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    .project-card:hover {
      transform: translateY(-5px);
    }
    .project-card img.project-image {
  width: 100%;
  height: 220px; /* Fixed height */
  object-fit: cover; /* Keeps image aspect ratio and fills the box */
  border-radius: 10px;
  margin-bottom: 15px;
}

    .project-card h3 {
      font-size: 1.4rem;
      color: #38BDF8;
      margin-bottom: 10px;
    }
    .project-card p {
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 15px;
    }
    .project-card a {
      text-decoration: none;
      color: white;
      background-color: #34D399;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .project-card a:hover {
      background-color: transparent;
      color: #34D399;
      border: 1px solid #34D399;
    }
  </style>
</head>
<body>

  <!-- GitHub Logo -->
  <a href="https://github.com/yourusername" class="github-logo" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub Logo" />
  </a>

  <!-- Section Title -->
  <h1 class="section-title">Javascript Projects</h1>

  <!-- Projects Section -->
  <section class="projects-section">
  <div class="project-card">
    <img src="https://img.freepik.com/premium-vector/calculator-icon-vector-logo-template_917138-1404.jpg" class="project-image" />
    <h3>Calculator</h3>
    <a href="../javascript_projects/calulator.html">View project</a>
  </div>

  <div class="project-card">
    <img src="https://us.123rf.com/450wm/devidgrutz/devidgrutz2211/devidgrutz221100097/194253330-bot%C3%A3o-de-login-azul-cone-do-cursor-cone-da-seta-banner-da-web-modelo-da-web.jpg?ver=6" alt="Flag Project" class="project-image" height="20px" />
    <h3>loginForm</h3>
    <a href="./login_page.html">View project</a>
  </div>

  <div class="project-card">
    <img src="https://cdn.dribbble.com/users/329207/screenshots/4041810/media/8a1870f2dbfa7c330e395f75ebdf1c4c.png" alt="Portfolio Project" class="project-image" />
    <h3>Portfolio Website</h3>
    <a href="#">View project</a>
  </div>
</section>

</body>
</html>
