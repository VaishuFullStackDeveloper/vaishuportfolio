<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Projects</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Reset & Body */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #0f172a;
        color: #f1f5f9;
      }
      /* home logo */
      .home-icon {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 999;
      }
      .home-icon img {
        width: 32px;
        filter: invert(1);
      }
      .home-icon img:hover {
        transform: scale(1.1);
      }

      /* GitHub Logo */
      .github-logo {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 999;
      }
      .github-logo img {
        width: 35px;
        filter: invert(1);
        transition: transform 0.3s ease;
      }
      .github-logo img:hover {
        transform: scale(1.1);
      }

      /* Section Title */
      .section-title {
        text-align: center;
        font-size: 2.5rem;
        color: #34d399;
        margin-top: 60px;
        margin-bottom: 30px;
        letter-spacing: 1px;
      }

      /* Projects Section */
      .projects-section {
        padding: 80px 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        max-width: 1200px;
        margin: auto;
      }

      /* Project Card */
      .project-card {
        background-color: #1e293b;
        border-radius: 16px;
        padding: 25px 20px;
        color: #f1f5f9;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
      }
      .project-card:hover {
        transform: translateY(-5px);
      }
      .project-card img.project-image {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .project-card h3 {
        font-size: 1.4rem;
        color: #38bdf8;
        margin-bottom: 10px;
      }
      .project-card p {
        font-size: 0.95rem;
        line-height: 1.5;
        margin-bottom: 15px;
      }
      .project-card a {
        text-decoration: none;
        color: white;
        background-color: #34d399;
        padding: 8px 16px;
        border-radius: 6px;
        font-weight: 600;
        transition: 0.3s ease;
      }
      .project-card a:hover {
        background-color: transparent;
        color: #34d399;
        border: 1px solid #34d399;
      }
    </style>
  </head>
