<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Donation Eligibility</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #e74c3c;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c0392b;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Blood Donation Eligibility</h2>

    <form id="form">
      <label for="age">Age:</label>
      <input type="number" id="age" required>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" required>

      <label for="health">Are you in good health?</label>
      <select id="health" required>
        <option value="">--Select--</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <button type="submit">Check</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("form").addEventListener("submit", function(event) {
      event.preventDefault();

      var age = parseInt(document.getElementById("age").value);
      var weight = parseInt(document.getElementById("weight").value);
      var health = document.getElementById("health").value;
      var result = document.getElementById("result");

      if (age >= 18 && age <= 65 && weight >= 50 && health === "yes") {
        result.innerText = "You are eligible to donate blood.";
        result.style.color = "green";
      } else {
        result.innerText = " You are not eligible to donate blood.";
        result.style.color = "red";
      }
    });
  </script>

</body>
</html>
