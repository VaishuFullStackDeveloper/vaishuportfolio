<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Projects</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0F172A, #1E293B);
      color: #F1F5F9;
      min-height: 100vh;
    }

    /* Header Icons */
    .home-icon, .github-logo {
      position: fixed;
      top: 20px;
      z-index: 999;
    }
    .home-icon { left: 20px; }
    .github-logo { right: 20px; }
    .home-icon img, .github-logo img {
      width: 34px;
      filter: invert(1);
      transition: transform 0.3s ease, filter 0.3s ease;
    }
   
    /* Section Title */
    .section-title {
      text-align: center;
      font-size: 2.6rem;
      color: #34D399;
      margin-top: 100px;
      margin-bottom: 50px;
      letter-spacing: 1px;
      animation: fadeInDown 0.8s ease;
    }

    /* Projects Grid */
    .projects-section {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 35px;
      max-width: 1200px;
      margin: auto;
    }

    /* Project Card */
    .project-card {
      background-color: rgba(30, 41, 59, 0.95);
      border-radius: 18px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      position: relative;
      overflow: hidden;
    }
    .project-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.45);
    }

    /* Image */
    .project-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
      transition: transform 0.35s ease;
    }
    .project-card:hover img {
      transform: scale(1.02);
    }

    /* Title */
    .project-card h2 {
      font-size: 1.4rem;
      margin-bottom: 8px;
      color: #FBBF24;
    }
    .project-card hr {
      border: none;
      border-top: 1px solid #475569;
      margin: 12px auto 18px;
      width: 60%;
    }

    /* View Button */
    .view-btn {
      display: inline-block;
      background: linear-gradient(135deg, #34D399, #059669);
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.35s ease;
    }
    .view-btn:hover {
      background: transparent;
      color: #34D399;
      border: 1px solid #34D399;
      transform: scale(1.07);
    }

    .tags {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 15px;
  gap: 10px;
}

.tag {
  background-color: #ffffff;
  width: 130px; 
  text-align: center;
  padding: 8px 0;
  border-radius: 20px;
  font-size: 0.85rem;
  text-decoration: none;
  color: #1E293B;
  font-weight: 500;
  transition: all 0.3s ease;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.tag:hover {
  
  transform: translateY(-2px) scale(1.05);
  
}


    
  </style>
</head>
