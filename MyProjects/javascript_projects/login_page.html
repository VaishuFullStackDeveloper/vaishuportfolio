<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: lightsteelblue;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url(https://t3.ftcdn.net/jpg/04/17/77/78/360_F_417777825_v7o8RvkQhxpZkE0ZBD4xwzri5hGFHkO3.jpg);
    background-size: cover;  
    background-position: center;  
    background-repeat: no-repeat;  
}

.login-container {
    background-color: #fff;
    border-radius: 8px;
    padding: 40px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 450px;
    height: 400px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
}

.input-group input:focus {
    border-color: #007BFF;
}

.btn {
    width: 100%;
    padding: 12px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

.btn:hover {
    background-color: #0056b3;
}

.message {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

.message a {
    color: #007BFF;
    text-decoration: none;
}

.message a:hover {
    text-decoration: underline;
}
   
</style>
<script>
    function validateForm() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (username === "" || password === "") {
        alert("Please fill out both fields.");
        return false;
    }

    // Example: you can add further checks here for valid username/password format
    if (username.length < 5 || password.length < 6) {
        alert("Username must be at least 5 characters and password must be at least 6 characters.");
        return false;
    }

    // If form passes validation
    alert("Login successful!");
    return true;
}

</script>
<body>

    <div class="login-container">
        <form id="loginForm" onsubmit="return validateForm()">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
