<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Bill Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

h1 {
    color: #333;
}

form {
    margin-bottom: 20px;
}

label {
    font-size: 16px;
    margin-bottom: 8px;
    display: block;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #45a049;
}

#result {
    font-size: 18px;
    font-weight: bold;
    margin-top: 20px;
}

</style>
<script>
    function calculateBill() {
    const units = document.getElementById('units').value;
    let billAmount = 0;

    if (units <= 0) {
        alert("Please enter a valid number of units.");
        return;
    }

    // Bill calculation logic
    if (units <= 100) {
        billAmount = units * 5;  // ₹5 per unit
    } else if (units <= 300) {
        billAmount = 100 * 5 + (units - 100) * 7;  // ₹7 per unit after 100
    } else {
        billAmount = 100 * 5 + 200 * 7 + (units - 300) * 10;  // ₹10 per unit after 300
    }

    // Display the bill amount
    document.getElementById('bill-amount').textContent = billAmount.toFixed(2);
}

</script>
<body>
    <div class="container">
        <h1>Electric Bill Calculator</h1>
        <form id="bill-form">
            <label for="units">Enter Units Consumed:</label>
            <input type="number" id="units" name="units" required>

            <button type="button" onclick="calculateBill()">Calculate Bill</button>
        </form>

        <div id="result">
            <p>Total Bill: ₹<span id="bill-amount">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
