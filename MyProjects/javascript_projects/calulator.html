<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="../../categories/CSS/calci.css" />
 
</head>
<style>
   /* calci.css */

/* Reset & base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Background */
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
}

/* Calculator container */
.calculator {
  background-color:lightslategray;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(10px);
  width: 320px;
}

/* Display */
#result {
  width: 100%;
  height: 60px;
  font-size: 24px;
  padding: 10px;
  margin-bottom: 15px;
  border: none;
  border-radius: 12px;
  background-color: #1e1e1e;
  color: white;
  resize: none;
}

/* Table & buttons */
table {
  width: 100%;
  border-collapse: collapse;
}

button {
  width: 100%;
  padding: 20px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  background-color: #333;
  color: #fff;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

button:hover {
  background-color: #555;
  transform: scale(1.05);
}

.btn {
  background-color: #ff4b2b;
}

.btn:hover {
  background-color: #ff6a4d;
}

td[colspan="2"] button {
  width: 100%;
}

th, td {
  padding: 5px;
}


</style>

<body>
  <div class="calculator">
    <textarea id="result" cols="30" rows="2" readonly></textarea>
    <table>
      <tr>
        <th><button class="btn" onclick="clearDisplay()">AC</button></th>
        <th><button class="btn" onclick="deleteLast()">DEL</button></th>
        <th><button class="btn" onclick="appendToResult('%')">%</button></th>
        <th><button class="btn" onclick="appendToResult('/')">/</button></th>
      </tr>
      <tr>
        <td><button onclick="appendToResult('7')">7</button></td>
        <td><button onclick="appendToResult('8')">8</button></td>
        <td><button onclick="appendToResult('9')">9</button></td>
        <td><button class="btn" onclick="appendToResult('*')">*</button></td>
      </tr>
      <tr>
        <td><button onclick="appendToResult('4')">4</button></td>
        <td><button onclick="appendToResult('5')">5</button></td>
        <td><button onclick="appendToResult('6')">6</button></td>
        <td><button class="btn" onclick="appendToResult('-')">-</button></td>
      </tr>
      <tr>
        <td><button onclick="appendToResult('1')">1</button></td>
        <td><button onclick="appendToResult('2')">2</button></td>
        <td><button onclick="appendToResult('3')">3</button></td>
        <td><button class="btn" onclick="appendToResult('+')">+</button></td>
      </tr>
      <tr>
        <td colspan="2"><button onclick="appendToResult('0')">0</button></td>
        <td><button onclick="appendToResult('.')">.</button></td>
        <td><button class="btn" onclick="calculate()">=</button></td>
      </tr>
    </table>
    <script>
      function clearDisplay() {
        document.getElementById('result').value = "";
      }

      function deleteLast() {
        let result = document.getElementById("result").value;
        document.getElementById("result").value = result.slice(0, -1);
      }

      function appendToResult(value) {
        document.getElementById("result").value += value;
      }

      function calculate() {
        try {
          document.getElementById("result").value = eval(document.getElementById("result").value);
        } catch (e) {
          document.getElementById("result").value = "Error";
        }
      }
    </script>
  </div>
</body>

</html>
