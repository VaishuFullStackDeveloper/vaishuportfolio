<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Donation Eligibility</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      background-image: url(https://d1csarkz8obe9u.cloudfront.net/posterpreviews/powerpoint-blood-donation-background-design-template-7dd646824b8b26a153d62c3179b31e4c_screen.jpg?ts=1710201701);
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #e74c3c;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c0392b;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Blood Donation Eligibility</h2>
    <form id="eligibilityForm">
      <label for="age">Age:</label>
      <input type="number" id="age" required>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" required>

      <label for="health">Are you in good health?</label>
      <select id="health" required>
        <option value="">--Select--</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <button type="submit">Check Eligibility</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById('eligibilityForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const age = parseInt(document.getElementById('age').value);
      const weight = parseInt(document.getElementById('weight').value);
      const health = document.getElementById('health').value;

      let message = '';

      if (age >= 18 && age <= 65 && weight >= 50 && health === 'yes') {
        message = '✅ You are eligible to donate blood!';
        document.getElementById('result').style.color = 'green';
      } else {
        message = '❌ You are not eligible to donate blood.';
        document.getElementById('result').style.color = 'red';
      }

      document.getElementById('result').textContent = message;
    });
  </script>
</body>
</html>
